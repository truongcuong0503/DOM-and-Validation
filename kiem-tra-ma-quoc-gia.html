<script>
    let zipCode1 = "03201-2150"
    let zipCode2 = "7892"

    console.log(is_usZipCode(zipCode1));
    console.log(is_usZipCode(zipCode2));

    function is_usZipCode(str) {
        regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;
        if (regexp.test(str)) {
            return true;
        } else {
            return false;
        }
    }
</script>
