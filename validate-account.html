<script>
    let account1 = "123abc_";
    let account2 = "12345";

    console.log(getAccount(account1));
    console.log(getAccount(account2));

    function getAccount(account) {
        let regexp = /^[_a-z0-9]{6,}$/;
        if (regexp.test(account)) {
            return true;
        } else {
            return false;
        }
    }
</script>
